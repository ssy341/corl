<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="120" viewBox="0 0 720 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="720" height="120" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  
  <!-- 站点图标 -->
  <g transform="translate(40, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#BBDEFB"/>
    <path d="M30,10 L50,25 L40,25 L40,45 L20,45 L20,25 L10,25 Z" fill="#1976D2"/>
    <rect x="25" y="45" width="10" height="10" fill="#1976D2"/>
    <circle cx="15" cy="20" r="5" fill="#1976D2"/>
    <circle cx="45" cy="20" r="5" fill="#1976D2"/>
  </g>
  
  <!-- 评估图标元素 -->
  <g transform="translate(130, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#BBDEFB"/>
    <path d="M10,30 L25,45 L50,15" stroke="#1976D2" stroke-width="4" fill="none"/>
    <rect x="10" y="10" width="40" height="6" rx="2" fill="#1976D2"/>
    <rect x="10" y="22" width="40" height="6" rx="2" fill="#1976D2"/>
    <rect x="10" y="44" width="30" height="6" rx="2" fill="#1976D2"/>
  </g>
  
  <!-- 分析图表元素 -->
  <g transform="translate(220, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#BBDEFB"/>
    <rect x="10" y="40" width="10" height="15" fill="#1976D2"/>
    <rect x="25" y="30" width="10" height="25" fill="#1976D2"/>
    <rect x="40" y="20" width="10" height="35" fill="#1976D2"/>
    <path d="M5,15 L55,15" stroke="#1976D2" stroke-width="2"/>
    <circle cx="20" cy="15" r="4" fill="#1976D2"/>
    <circle cx="40" cy="15" r="4" fill="#1976D2"/>
    <path d="M20,15 L40,15" stroke="#1976D2" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- 标题文本 -->
  <text x="360" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0D47A1">站点评估与需求分析</text>
  
  <!-- 连接线 -->
  <path d="M300,60 L340,60" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M380,60 L420,60" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- 图像装饰元素 -->
  <g transform="translate(450, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#BBDEFB"/>
    <circle cx="30" cy="25" r="12" fill="#1976D2"/>
    <rect x="15" y="45" width="30" height="5" rx="2" fill="#1976D2"/>
    <path d="M30,25 L30,5 M20,15 L40,15" stroke="#1976D2" stroke-width="2"/>
    <path d="M15,30 L45,30" stroke="#1976D2" stroke-width="2" stroke-dasharray="2,2"/>
    <path d="M15,35 L45,35" stroke="#1976D2" stroke-width="2" stroke-dasharray="2,2"/>
    <path d="M15,40 L45,40" stroke="#1976D2" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="550" cy="40" r="10" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
  <circle cx="580" cy="60" r="15" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
  <circle cx="620" cy="40" r="8" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
  <circle cx="650" cy="70" r="12" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
</svg>