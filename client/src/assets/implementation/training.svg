<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="120" viewBox="0 0 720 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="720" height="120" rx="10" fill="#E1F5FE" stroke="#03A9F4" stroke-width="2"/>
  
  <!-- 培训图标 -->
  <g transform="translate(40, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#B3E5FC"/>
    <path d="M10,20 L50,20 L50,50 L10,50 Z" fill="#03A9F4"/>
    <path d="M20,10 L40,10 L40,20 L20,20 Z" fill="#03A9F4"/>
    <rect x="15" y="30" width="20" height="5" fill="#B3E5FC"/>
    <rect x="15" y="40" width="30" height="5" fill="#B3E5FC"/>
    <circle cx="45" cy="35" r="5" fill="#B3E5FC"/>
  </g>
  
  <!-- 讲师和学生元素 -->
  <g transform="translate(130, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#B3E5FC"/>
    <!-- 讲师 -->
    <circle cx="20" cy="20" r="8" fill="#03A9F4"/>
    <path d="M15,32 L25,32 C25,38 15,38 15,32 Z" fill="#03A9F4"/>
    <!-- 学生1 -->
    <circle cx="40" cy="15" r="5" fill="#03A9F4"/>
    <path d="M37,22 L43,22 C43,26 37,26 37,22 Z" fill="#03A9F4"/>
    <!-- 学生2 -->
    <circle cx="40" cy="35" r="5" fill="#03A9F4"/>
    <path d="M37,42 L43,42 C43,46 37,46 37,42 Z" fill="#03A9F4"/>
    <!-- 连接线 -->
    <path d="M25,25 L35,20 M25,30 L35,40" stroke="#03A9F4" stroke-width="1" stroke-dasharray="2,1"/>
  </g>
  
  <!-- 教材和显示屏元素 -->
  <g transform="translate(220, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#B3E5FC"/>
    <!-- 书本 -->
    <path d="M10,15 L30,15 L30,45 L10,45 Z" fill="#03A9F4"/>
    <path d="M30,15 L35,17 L35,47 L30,45 Z" fill="#0288D1"/>
    <path d="M10,15 L15,17 L35,17 L30,15 Z" fill="#0288D1"/>
    <rect x="15" y="25" width="10" height="2" fill="#B3E5FC"/>
    <rect x="15" y="30" width="10" height="2" fill="#B3E5FC"/>
    <rect x="15" y="35" width="10" height="2" fill="#B3E5FC"/>
    <!-- 显示屏 -->
    <rect x="40" y="20" width="15" height="20" fill="#03A9F4"/>
    <rect x="42" y="22" width="11" height="16" fill="#B3E5FC"/>
    <path d="M47.5,40 L47.5,45 L42.5,45 L52.5,45" stroke="#03A9F4" stroke-width="2"/>
  </g>
  
  <!-- 标题文本 -->
  <text x="360" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#01579B">培训与支持</text>
  
  <!-- 连接线 -->
  <path d="M300,60 L340,60" stroke="#03A9F4" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M380,60 L420,60" stroke="#03A9F4" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- 培训证书和支持元素 -->
  <g transform="translate(450, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#B3E5FC"/>
    <!-- 证书 -->
    <path d="M10,15 L50,15 L50,45 L10,45 Z" fill="#03A9F4"/>
    <path d="M15,20 L45,20 M15,25 L45,25 M15,30 L35,30" stroke="#B3E5FC" stroke-width="2"/>
    <!-- 奖章 -->
    <circle cx="40" cy="38" r="7" fill="#B3E5FC" stroke="#03A9F4" stroke-width="1"/>
    <path d="M40,33 L40,43 M35,38 L45,38" stroke="#03A9F4" stroke-width="1"/>
    <path d="M40,43 L38,48 L40,47 L42,48 L40,43" fill="#03A9F4"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="540" cy="40" r="8" fill="#B3E5FC" stroke="#03A9F4" stroke-width="2"/>
  <circle cx="560" cy="60" r="12" fill="#B3E5FC" stroke="#03A9F4" stroke-width="2"/>
  <rect x="580" y="30" width="20" height="20" rx="4" fill="#B3E5FC" stroke="#03A9F4" stroke-width="2"/>
  <path d="M610,40 L630,50 L610,60 L620,50 Z" fill="#B3E5FC" stroke="#03A9F4" stroke-width="2"/>
  <circle cx="660" cy="50" r="10" fill="#B3E5FC" stroke="#03A9F4" stroke-width="2"/>
</svg>