<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="120" viewBox="0 0 720 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="720" height="120" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- 系统设计图标 -->
  <g transform="translate(40, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#C8E6C9"/>
    <rect x="10" y="10" width="40" height="40" rx="3" fill="#4CAF50"/>
    <rect x="15" y="15" width="30" height="30" rx="2" fill="#C8E6C9"/>
    <path d="M15,30 L45,30 M30,15 L30,45" stroke="#4CAF50" stroke-width="2"/>
    <circle cx="30" cy="30" r="5" fill="#4CAF50"/>
  </g>
  
  <!-- 草图设计元素 -->
  <g transform="translate(130, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#C8E6C9"/>
    <path d="M10,10 L50,10 L50,50 L10,50 Z" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,2"/>
    <path d="M20,20 L40,20 M20,30 L40,30 M20,40 L30,40" stroke="#4CAF50" stroke-width="2"/>
    <circle cx="45" cy="45" r="5" fill="#4CAF50"/>
    <circle cx="15" cy="15" r="3" fill="#4CAF50"/>
    <circle cx="45" cy="15" r="3" fill="#4CAF50"/>
    <circle cx="15" cy="45" r="3" fill="#4CAF50"/>
  </g>
  
  <!-- 流程图元素 -->
  <g transform="translate(220, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#C8E6C9"/>
    <rect x="15" y="10" width="30" height="15" rx="2" fill="#4CAF50"/>
    <rect x="15" y="35" width="30" height="15" rx="2" fill="#4CAF50"/>
    <path d="M30,25 L30,35" stroke="#4CAF50" stroke-width="2"/>
    <path d="M15,42 L10,42 L10,18 L15,18" stroke="#4CAF50" stroke-width="2"/>
    <path d="M45,18 L50,18 L50,42 L45,42" stroke="#4CAF50" stroke-width="2"/>
  </g>
  
  <!-- 标题文本 -->
  <text x="360" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2E7D32">系统设计与定制</text>
  
  <!-- 连接线 -->
  <path d="M300,60 L340,60" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M380,60 L420,60" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- 原型和图纸元素 -->
  <g transform="translate(450, 30)">
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#C8E6C9"/>
    <rect x="10" y="15" width="40" height="30" rx="2" fill="#4CAF50"/>
    <rect x="15" y="20" width="30" height="20" fill="#C8E6C9"/>
    <path d="M15,30 L45,30" stroke="#4CAF50" stroke-width="1"/>
    <path d="M30,20 L30,40" stroke="#4CAF50" stroke-width="1"/>
    <circle cx="20" cy="25" r="3" fill="#4CAF50"/>
    <circle cx="40" cy="25" r="3" fill="#4CAF50"/>
    <circle cx="20" cy="35" r="3" fill="#4CAF50"/>
    <circle cx="40" cy="35" r="3" fill="#4CAF50"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="550" cy="40" r="10" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
  <circle cx="580" cy="60" r="15" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
  <rect x="610" y="30" width="20" height="20" rx="4" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
  <rect x="640" y="50" width="25" height="25" rx="5" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
</svg>