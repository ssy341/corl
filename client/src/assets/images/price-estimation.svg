<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a293a" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Dashboard Panel -->
  <g>
    <!-- Main Dashboard Background -->
    <rect x="50" y="50" width="700" height="480" rx="15" fill="#34495e" />
    <rect x="70" y="100" width="660" height="410" rx="10" fill="#2c3e50" />
    
    <!-- Dashboard Header -->
    <rect x="50" y="50" width="700" height="50" rx="15" fill="#2980b9" />
    <text x="400" y="82" font-family="Arial" font-size="24" fill="white" text-anchor="middle">煤价估算系统 | Coal Price Estimation System</text>
    
    <!-- Time and Date Display -->
    <text x="680" y="82" font-family="Arial" font-size="14" fill="white" text-anchor="end">2025-03-29 13:45:22</text>
  </g>
  
  <!-- Price Chart Section -->
  <g>
    <!-- Chart Background -->
    <rect x="90" y="120" width="400" height="250" rx="5" fill="#ecf0f1" />
    
    <!-- Chart Title -->
    <text x="290" y="145" font-family="Arial" font-size="16" fill="#34495e" text-anchor="middle">煤炭价格趋势 | Coal Price Trends</text>
    
    <!-- X and Y Axis -->
    <line x1="120" y1="330" x2="460" y2="330" stroke="#7f8c8d" stroke-width="2" />
    <line x1="120" y1="330" x2="120" y2="160" stroke="#7f8c8d" stroke-width="2" />
    
    <!-- X Axis Labels (Months) -->
    <text x="120" y="345" font-family="Arial" font-size="10" fill="#34495e" text-anchor="middle">Jan</text>
    <text x="175" y="345" font-family="Arial" font-size="10" fill="#34495e" text-anchor="middle">Feb</text>
    <text x="230" y="345" font-family="Arial" font-size="10" fill="#34495e" text-anchor="middle">Mar</text>
    <text x="285" y="345" font-family="Arial" font-size="10" fill="#34495e" text-anchor="middle">Apr</text>
    <text x="340" y="345" font-family="Arial" font-size="10" fill="#34495e" text-anchor="middle">May</text>
    <text x="395" y="345" font-family="Arial" font-size="10" fill="#34495e" text-anchor="middle">Jun</text>
    <text x="450" y="345" font-family="Arial" font-size="10" fill="#34495e" text-anchor="middle">Jul</text>
    
    <!-- Y Axis Labels (Price) -->
    <text x="110" y="170" font-family="Arial" font-size="10" fill="#34495e" text-anchor="end">¥850</text>
    <text x="110" y="210" font-family="Arial" font-size="10" fill="#34495e" text-anchor="end">¥800</text>
    <text x="110" y="250" font-family="Arial" font-size="10" fill="#34495e" text-anchor="end">¥750</text>
    <text x="110" y="290" font-family="Arial" font-size="10" fill="#34495e" text-anchor="end">¥700</text>
    <text x="110" y="330" font-family="Arial" font-size="10" fill="#34495e" text-anchor="end">¥650</text>
    
    <!-- Grid Lines -->
    <line x1="120" y1="170" x2="460" y2="170" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="120" y1="210" x2="460" y2="210" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="120" y1="250" x2="460" y2="250" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="120" y1="290" x2="460" y2="290" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    
    <line x1="175" y1="160" x2="175" y2="330" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="230" y1="160" x2="230" y2="330" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="285" y1="160" x2="285" y2="330" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="340" y1="160" x2="340" y2="330" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="395" y1="160" x2="395" y2="330" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    <line x1="450" y1="160" x2="450" y2="330" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />
    
    <!-- Price Line (Thermal Coal) -->
    <polyline points="120,290 175,280 230,260 285,220 340,200 395,210 450,190" fill="none" stroke="#e74c3c" stroke-width="3" />
    <circle cx="120" cy="290" r="4" fill="#e74c3c" />
    <circle cx="175" cy="280" r="4" fill="#e74c3c" />
    <circle cx="230" cy="260" r="4" fill="#e74c3c" />
    <circle cx="285" cy="220" r="4" fill="#e74c3c" />
    <circle cx="340" cy="200" r="4" fill="#e74c3c" />
    <circle cx="395" cy="210" r="4" fill="#e74c3c" />
    <circle cx="450" cy="190" r="4" fill="#e74c3c" />
    
    <!-- Price Line (Coking Coal) -->
    <polyline points="120,250 175,240 230,220 285,190 340,170 395,180 450,160" fill="none" stroke="#3498db" stroke-width="3" />
    <circle cx="120" cy="250" r="4" fill="#3498db" />
    <circle cx="175" cy="240" r="4" fill="#3498db" />
    <circle cx="230" cy="220" r="4" fill="#3498db" />
    <circle cx="285" cy="190" r="4" fill="#3498db" />
    <circle cx="340" cy="170" r="4" fill="#3498db" />
    <circle cx="395" cy="180" r="4" fill="#3498db" />
    <circle cx="450" cy="160" r="4" fill="#3498db" />
    
    <!-- Legend -->
    <rect x="290" y="160" width="160" height="40" rx="5" fill="white" opacity="0.7" />
    <line x1="300" y1="175" x2="320" y2="175" stroke="#e74c3c" stroke-width="3" />
    <circle cx="310" cy="175" r="4" fill="#e74c3c" />
    <text x="325" y="178" font-family="Arial" font-size="10" fill="#333">动力煤 | Thermal Coal</text>
    
    <line x1="300" y1="195" x2="320" y2="195" stroke="#3498db" stroke-width="3" />
    <circle cx="310" cy="195" r="4" fill="#3498db" />
    <text x="325" y="198" font-family="Arial" font-size="10" fill="#333">焦煤 | Coking Coal</text>
  </g>
  
  <!-- Price Calculator Panel -->
  <g>
    <!-- Calculator Background -->
    <rect x="510" y="120" width="220" height="250" rx="5" fill="#ecf0f1" />
    
    <!-- Calculator Title -->
    <text x="620" y="145" font-family="Arial" font-size="16" fill="#34495e" text-anchor="middle">价格计算器 | Price Calculator</text>
    
    <!-- Input Fields -->
    <rect x="530" y="160" width="180" height="30" rx="3" fill="white" stroke="#bdc3c7" />
    <text x="535" y="180" font-family="Arial" font-size="12" fill="#7f8c8d">煤种 | Coal Type:</text>
    <text x="650" y="180" font-family="Arial" font-size="12" fill="#2980b9">焦煤 | Coking Coal</text>
    
    <rect x="530" y="200" width="180" height="30" rx="3" fill="white" stroke="#bdc3c7" />
    <text x="535" y="220" font-family="Arial" font-size="12" fill="#7f8c8d">热值 | Heating Value:</text>
    <text x="650" y="220" font-family="Arial" font-size="12" fill="#2980b9">6,300 Kcal/kg</text>
    
    <rect x="530" y="240" width="180" height="30" rx="3" fill="white" stroke="#bdc3c7" />
    <text x="535" y="260" font-family="Arial" font-size="12" fill="#7f8c8d">灰分 | Ash Content:</text>
    <text x="650" y="260" font-family="Arial" font-size="12" fill="#2980b9">8.5%</text>
    
    <rect x="530" y="280" width="180" height="30" rx="3" fill="white" stroke="#bdc3c7" />
    <text x="535" y="300" font-family="Arial" font-size="12" fill="#7f8c8d">硫分 | Sulfur Content:</text>
    <text x="650" y="300" font-family="Arial" font-size="12" fill="#2980b9">0.8%</text>
    
    <!-- Calculate Button -->
    <rect x="530" y="320" width="180" height="35" rx="5" fill="#2980b9" />
    <text x="620" y="343" font-family="Arial" font-size="14" fill="white" text-anchor="middle">计算 | Calculate</text>
  </g>
  
  <!-- Results Panel -->
  <g>
    <!-- Results Background -->
    <rect x="90" y="390" width="640" height="100" rx="5" fill="#ecf0f1" />
    
    <!-- Results Title -->
    <text x="410" y="415" font-family="Arial" font-size="16" fill="#34495e" text-anchor="middle">估算结果 | Estimation Results</text>
    
    <!-- Results Data -->
    <line x1="90" y1="425" x2="730" y2="425" stroke="#bdc3c7" stroke-width="1" />
    
    <text x="120" y="450" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">当前估算价格 | Estimated Current Price:</text>
    <text x="400" y="450" font-family="Arial" font-size="14" font-weight="bold" fill="#e74c3c">¥836.50 / 吨 (Ton)</text>
    
    <text x="120" y="475" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">30日价格预测 | 30-Day Forecast:</text>
    <text x="400" y="475" font-family="Arial" font-size="14" font-weight="bold" fill="#2980b9">¥849.75 / 吨 (Ton)</text>
    
    <!-- Price Change Indicator -->
    <polygon points="450,475 465,465 465,485" fill="#27ae60" />
    <text x="475" y="475" font-family="Arial" font-size="12" fill="#27ae60">+1.58%</text>
  </g>
  
  <!-- Coal Icons -->
  <g>
    <!-- Coal Icon 1 -->
    <path d="M70,80 L90,65 L110,75 L120,60 L140,70 L130,90 L140,100 L120,105 L110,90 L90,100 L70,80" fill="#333" />
    
    <!-- Coal Icon 2 -->
    <path d="M670,80 L685,70 L700,75 L710,60 L725,70 L720,85 L730,95 L715,100 L705,90 L690,95 L670,80" fill="#333" />
    
    <!-- Yuan/Dollar Signs -->
    <text x="780" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#f1c40f" text-anchor="end">¥/$</text>
  </g>
</svg>