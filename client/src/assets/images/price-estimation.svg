<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f5f5f5" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#1e3a8a" />
  <text x="80" y="88" font-family="Arial" font-size="22" fill="white" font-weight="bold">煤炭价格估算系统 | Coal Price Estimation System</text>
  
  <!-- Top Info Panels -->
  <rect x="80" y="130" width="200" height="100" rx="5" fill="#f0f9ff" stroke="#bae6fd" stroke-width="1" />
  <text x="100" y="155" font-family="Arial" font-size="14" fill="#0369a1">当前北方港口价格 / Northern Port Price</text>
  <text x="100" y="185" font-family="Arial" font-size="24" fill="#0e7490" font-weight="bold">¥780</text>
  <text x="170" y="185" font-family="Arial" font-size="14" fill="#0e7490">/吨 per ton</text>
  <text x="100" y="210" font-family="Arial" font-size="12" fill="#64748b">CCI指数 5500大卡</text>
  
  <rect x="300" y="130" width="200" height="100" rx="5" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1" />
  <text x="320" y="155" font-family="Arial" font-size="14" fill="#047857">本地估价参考 / Local Estimate</text>
  <text x="320" y="185" font-family="Arial" font-size="24" fill="#059669" font-weight="bold">¥720</text>
  <text x="390" y="185" font-family="Arial" font-size="14" fill="#059669">/吨 per ton</text>
  <text x="320" y="210" font-family="Arial" font-size="12" fill="#64748b">基于历史交易数据</text>
  
  <rect x="520" y="130" width="200" height="100" rx="5" fill="#fef2f2" stroke="#fecaca" stroke-width="1" />
  <text x="540" y="155" font-family="Arial" font-size="14" fill="#b91c1c">价格变动趋势 / Price Trend</text>
  <text x="540" y="185" font-family="Arial" font-size="24" fill="#dc2626" font-weight="bold">+2.5%</text>
  <text x="615" y="185" font-family="Arial" font-size="14" fill="#dc2626">周环比 WoW</text>
  <text x="540" y="210" font-family="Arial" font-size="12" fill="#64748b">变动区间：¥765-¥785</text>
  
  <!-- Main Chart -->
  <rect x="80" y="250" width="640" height="230" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- Chart Title -->
  <text x="100" y="280" font-family="Arial" font-size="16" fill="#1f2937" font-weight="bold">煤炭价格趋势 | Coal Price Trends (¥/ton)</text>
  
  <!-- Y Axis -->
  <line x1="120" y1="300" x2="120" y2="450" stroke="#d1d5db" stroke-width="1" />
  <text x="100" y="305" font-family="Arial" font-size="10" fill="#6b7280" text-anchor="end">800</text>
  <text x="100" y="335" font-family="Arial" font-size="10" fill="#6b7280" text-anchor="end">750</text>
  <text x="100" y="365" font-family="Arial" font-size="10" fill="#6b7280" text-anchor="end">700</text>
  <text x="100" y="395" font-family="Arial" font-size="10" fill="#6b7280" text-anchor="end">650</text>
  <text x="100" y="425" font-family="Arial" font-size="10" fill="#6b7280" text-anchor="end">600</text>
  <text x="100" y="450" font-family="Arial" font-size="10" fill="#6b7280" text-anchor="end">550</text>
  
  <!-- X Axis -->
  <line x1="120" y1="450" x2="680" y2="450" stroke="#d1d5db" stroke-width="1" />
  <text x="160" y="465" font-family="Arial" font-size="10" fill="#6b7280">Jan</text>
  <text x="220" y="465" font-family="Arial" font-size="10" fill="#6b7280">Feb</text>
  <text x="280" y="465" font-family="Arial" font-size="10" fill="#6b7280">Mar</text>
  <text x="340" y="465" font-family="Arial" font-size="10" fill="#6b7280">Apr</text>
  <text x="400" y="465" font-family="Arial" font-size="10" fill="#6b7280">May</text>
  <text x="460" y="465" font-family="Arial" font-size="10" fill="#6b7280">Jun</text>
  <text x="520" y="465" font-family="Arial" font-size="10" fill="#6b7280">Jul</text>
  <text x="580" y="465" font-family="Arial" font-size="10" fill="#6b7280">Aug</text>
  <text x="640" y="465" font-family="Arial" font-size="10" fill="#6b7280">Sep</text>
  
  <!-- Grid Lines -->
  <line x1="120" y1="300" x2="680" y2="300" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4" />
  <line x1="120" y1="335" x2="680" y2="335" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4" />
  <line x1="120" y1="365" x2="680" y2="365" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4" />
  <line x1="120" y1="395" x2="680" y2="395" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4" />
  <line x1="120" y1="425" x2="680" y2="425" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="4" />
  
  <!-- Chart Data - Port Price Line -->
  <polyline points="160,395 220,390 280,380 340,365 400,350 460,340 520,325 580,310 640,305" fill="none" stroke="#1e40af" stroke-width="2" />
  <circle cx="160" cy="395" r="4" fill="#1e40af" />
  <circle cx="220" cy="390" r="4" fill="#1e40af" />
  <circle cx="280" cy="380" r="4" fill="#1e40af" />
  <circle cx="340" cy="365" r="4" fill="#1e40af" />
  <circle cx="400" cy="350" r="4" fill="#1e40af" />
  <circle cx="460" cy="340" r="4" fill="#1e40af" />
  <circle cx="520" cy="325" r="4" fill="#1e40af" />
  <circle cx="580" cy="310" r="4" fill="#1e40af" />
  <circle cx="640" cy="305" r="4" fill="#1e40af" />
  
  <!-- Chart Data - Local Estimate Line -->
  <polyline points="160,405 220,400 280,395 340,380 400,365 460,355 520,340 580,325 640,320" fill="none" stroke="#059669" stroke-width="2" />
  <circle cx="160" cy="405" r="4" fill="#059669" />
  <circle cx="220" cy="400" r="4" fill="#059669" />
  <circle cx="280" cy="395" r="4" fill="#059669" />
  <circle cx="340" cy="380" r="4" fill="#059669" />
  <circle cx="400" cy="365" r="4" fill="#059669" />
  <circle cx="460" cy="355" r="4" fill="#059669" />
  <circle cx="520" cy="340" r="4" fill="#059669" />
  <circle cx="580" cy="325" r="4" fill="#059669" />
  <circle cx="640" cy="320" r="4" fill="#059669" />
  
  <!-- Chart Legend -->
  <rect x="480" y="265" width="12" height="6" fill="#1e40af" />
  <text x="500" y="270" font-family="Arial" font-size="12" fill="#1f2937">北方港口价格 | Port Price</text>
  
  <rect x="650" y="265" width="12" height="6" fill="#059669" />
  <text x="670" y="270" font-family="Arial" font-size="12" fill="#1f2937">本地估价 | Local</text>
  
  <!-- Bottom Info -->
  <rect x="80" y="500" width="200" height="30" rx="15" fill="#eff6ff" />
  <text x="180" y="520" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">参考CCI指数估算 | CCI Index</text>
  
  <rect x="300" y="500" width="200" height="30" rx="15" fill="#f0fdf4" />
  <text x="400" y="520" font-family="Arial" font-size="12" fill="#059669" text-anchor="middle">历史交易数据 | Historical Data</text>
  
  <rect x="520" y="500" width="200" height="30" rx="15" fill="#fef2f2" />
  <text x="620" y="520" font-family="Arial" font-size="12" fill="#dc2626" text-anchor="middle">地销估价 | Local Market</text>
</svg>