<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#f0f9ff" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="60" fill="url(#bg-gradient)" />
  
  <!-- Warehouse Icon -->
  <g transform="translate(30, 30)">
    <!-- Warehouse Structure -->
    <path d="M0,40 L0,60 L60,60 L60,40 L30,20 Z" fill="#075985" />
    <path d="M5,45 L5,55 L55,55 L55,45 Z" fill="#0369a1" />
    
    <!-- Door -->
    <rect x="25" y="45" width="10" height="15" fill="#0c4a6e" />
    
    <!-- Windows -->
    <rect x="10" y="45" width="5" height="5" fill="#0c4a6e" />
    <rect x="45" y="45" width="5" height="5" fill="#0c4a6e" />
    
    <!-- Roof Details -->
    <path d="M0,40 L5,30 L55,30 L60,40 Z" fill="#0284c7" />
  </g>
  
  <!-- Coal Pile -->
  <g transform="translate(35, 55)">
    <path d="M5,0 C10,-5 15,-3 20,0 C25,3 30,-2 35,0 C40,2 45,-3 50,0 L50,10 L5,10 Z" fill="#1e293b" />
  </g>
  
  <!-- Forklift -->
  <g transform="translate(15, 60) scale(0.8)">
    <!-- Forklift Structure -->
    <rect x="0" y="0" width="15" height="10" rx="2" fill="#0ea5e9" />
    <rect x="0" y="10" width="25" height="5" rx="1" fill="#0ea5e9" />
    
    <!-- Lift Part -->
    <rect x="15" y="-10" width="2" height="20" fill="#0ea5e9" />
    <rect x="15" y="-10" width="10" height="2" fill="#0ea5e9" />
    <rect x="15" y="-5" width="10" height="2" fill="#0ea5e9" />
    
    <!-- Wheels -->
    <circle cx="5" cy="15" r="3" fill="#0c4a6e" />
    <circle cx="20" cy="15" r="3" fill="#0c4a6e" />
  </g>
  
  <!-- Box with Coal (Representing Product) -->
  <g transform="translate(75, 65) scale(0.6)">
    <!-- Box -->
    <rect x="-10" y="-10" width="20" height="15" fill="#7c2d12" stroke="#9a3412" stroke-width="1" />
    
    <!-- Coal in Box -->
    <path d="M-8,-8 C-6,-10 -4,-9 -2,-8 C0,-7 2,-10 4,-8 C6,-6 8,-9 10,-8 L10,-2 L-8,-2 Z" fill="#1e293b" />
  </g>
  
  <!-- Text Label -->
  <text x="60" y="95" font-family="Arial" font-size="11" fill="#0369a1" text-anchor="middle" font-weight="bold">仓储管理</text>
  <text x="60" y="108" font-family="Arial" font-size="9" fill="#0369a1" text-anchor="middle">Warehousing</text>
</svg>