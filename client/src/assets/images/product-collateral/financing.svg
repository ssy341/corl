<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="100%" stop-color="#eff6ff" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="60" fill="url(#bg-gradient)" />
  
  <!-- Money Exchange Icon -->
  <g transform="translate(30, 30)">
    <!-- Money -->
    <rect x="0" y="15" width="30" height="20" rx="2" fill="#16a34a" />
    <circle cx="15" cy="25" r="8" fill="#dcfce7" />
    <text x="15" y="28" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle" font-weight="bold">¥</text>
    
    <!-- Coal Product -->
    <g transform="translate(45, 25)">
      <rect x="-10" y="-10" width="25" height="20" fill="#7c2d12" stroke="#9a3412" stroke-width="1" />
      <path d="M-8,-8 C-6,-10 -4,-9 -2,-8 C0,-7 2,-10 4,-8 C6,-6 8,-9 10,-8 L10,-2 L-8,-2 Z" fill="#1e293b" />
      <rect x="-10" y="-10" width="25" height="5" fill="#7c2d12" stroke="#9a3412" stroke-width="1" opacity="0.7" />
    </g>
    
    <!-- Exchange Arrows -->
    <g transform="translate(30, 25)">
      <path d="M-10,-5 L0,-5 L0,-10 L10,0 L0,10 L0,5 L-10,5 Z" fill="#2563eb" />
    </g>
  </g>
  
  <!-- Document with Percentage -->
  <g transform="translate(75, 35)">
    <rect x="-15" y="-15" width="30" height="35" rx="2" fill="white" stroke="#94a3b8" stroke-width="1" />
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#cbd5e1" stroke-width="1" />
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#cbd5e1" stroke-width="1" />
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#cbd5e1" stroke-width="1" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#cbd5e1" stroke-width="1" />
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#cbd5e1" stroke-width="1" />
    
    <!-- Percentage Circle -->
    <circle cx="0" cy="0" r="8" fill="#bfdbfe" />
    <text x="0" y="4" font-family="Arial" font-size="10" fill="#1e40af" text-anchor="middle" font-weight="bold">%</text>
  </g>
  
  <!-- Bank Building -->
  <g transform="translate(25, 75)">
    <rect x="0" y="0" width="25" height="15" fill="#2563eb" />
    <rect x="-5" y="-10" width="35" height="10" fill="#3b82f6" />
    <rect x="-3" y="0" width="3" height="15" fill="#1d4ed8" />
    <rect x="8" y="0" width="3" height="15" fill="#1d4ed8" />
    <rect x="19" y="0" width="3" height="15" fill="#1d4ed8" />
  </g>
  
  <!-- Text Label -->
  <text x="60" y="95" font-family="Arial" font-size="11" fill="#2563eb" text-anchor="middle" font-weight="bold">货押融资</text>
  <text x="60" y="108" font-family="Arial" font-size="9" fill="#2563eb" text-anchor="middle">Financing</text>
</svg>