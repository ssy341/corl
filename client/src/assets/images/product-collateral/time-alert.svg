<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#fffbeb" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="60" fill="url(#bg-gradient)" />
  
  <!-- Clock Icon -->
  <g transform="translate(40, 40)">
    <!-- Clock Face -->
    <circle cx="20" cy="20" r="20" fill="white" stroke="#d97706" stroke-width="2" />
    
    <!-- Clock Hands -->
    <line x1="20" y1="20" x2="20" y2="5" stroke="#d97706" stroke-width="2" />
    <line x1="20" y1="20" x2="30" y2="25" stroke="#d97706" stroke-width="2" />
    
    <!-- Clock Center -->
    <circle cx="20" cy="20" r="2" fill="#d97706" />
    
    <!-- Hour Marks -->
    <line x1="20" y1="0" x2="20" y2="5" stroke="#d97706" stroke-width="1" />
    <line x1="40" y1="20" x2="35" y2="20" stroke="#d97706" stroke-width="1" />
    <line x1="20" y1="40" x2="20" y2="35" stroke="#d97706" stroke-width="1" />
    <line x1="0" y1="20" x2="5" y2="20" stroke="#d97706" stroke-width="1" />
  </g>
  
  <!-- Alert Icon -->
  <g transform="translate(80, 35)">
    <!-- Alert Triangle -->
    <path d="M0,20 L15,0 L30,20 Z" fill="#fef3c7" stroke="#d97706" stroke-width="2" />
    
    <!-- Exclamation Mark -->
    <line x1="15" y1="5" x2="15" y2="12" stroke="#d97706" stroke-width="2" />
    <circle cx="15" cy="16" r="1.5" fill="#d97706" />
  </g>
  
  <!-- Calendar with Deadline -->
  <g transform="translate(25, 75)">
    <!-- Calendar -->
    <rect x="0" y="0" width="25" height="20" rx="2" fill="white" stroke="#d97706" stroke-width="1" />
    <rect x="0" y="0" width="25" height="5" rx="1" fill="#fef3c7" stroke="#d97706" stroke-width="1" />
    
    <!-- Calendar Dates -->
    <line x1="5" y1="0" x2="5" y2="5" stroke="#d97706" stroke-width="1" />
    <line x1="12.5" y1="0" x2="12.5" y2="5" stroke="#d97706" stroke-width="1" />
    <line x1="20" y1="0" x2="20" y2="5" stroke="#d97706" stroke-width="1" />
    
    <!-- Marked Date -->
    <circle cx="20" cy="15" r="4" fill="#fef3c7" stroke="#d97706" stroke-width="1" />
    <text x="20" y="17" font-family="Arial" font-size="6" fill="#d97706" text-anchor="middle" font-weight="bold">!</text>
  </g>
  
  <!-- Hourglass -->
  <g transform="translate(75, 75)">
    <!-- Hourglass Shape -->
    <path d="M0,0 L15,0 L15,5 L8,10 L15,15 L15,20 L0,20 L0,15 L7,10 L0,5 Z" fill="#fef3c7" stroke="#d97706" stroke-width="1" />
    
    <!-- Sand -->
    <path d="M2,2 L13,2 L8,7 Z" fill="#fde68a" />
    <path d="M7,10 L2,18 L13,18 Z" fill="#fde68a" />
  </g>
  
  <!-- Text Label -->
  <text x="60" y="95" font-family="Arial" font-size="11" fill="#b45309" text-anchor="middle" font-weight="bold">周期预警</text>
  <text x="60" y="108" font-family="Arial" font-size="9" fill="#b45309" text-anchor="middle">Time Alert</text>
</svg>