<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#f0f9ff" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="60" fill="url(#bg-gradient)" />
  
  <!-- Map Background -->
  <rect x="20" y="20" width="80" height="60" rx="4" fill="#f0f9ff" stroke="#e0e7ff" stroke-width="2" />
  
  <!-- Map Roads -->
  <path d="M20,40 L100,40" stroke="#cbd5e1" stroke-width="2" />
  <path d="M20,60 L100,60" stroke="#cbd5e1" stroke-width="2" />
  <path d="M40,20 L40,80" stroke="#cbd5e1" stroke-width="2" />
  <path d="M70,20 L70,80" stroke="#cbd5e1" stroke-width="2" />
  
  <!-- Origin Location -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="6" fill="#0ea5e9" fill-opacity="0.3" />
    <circle cx="0" cy="0" r="4" fill="#0ea5e9" />
    <path d="M-2,-2 L2,2 M-2,2 L2,-2" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Destination Location -->
  <g transform="translate(70, 60)">
    <circle cx="0" cy="0" r="6" fill="#0369a1" fill-opacity="0.3" />
    <circle cx="0" cy="0" r="4" fill="#0369a1" />
    <circle cx="0" cy="0" r="1.5" fill="white" />
  </g>
  
  <!-- Route Line -->
  <path d="M40,40 L40,60 L70,60" fill="none" stroke="#0284c7" stroke-width="2" stroke-dasharray="3,2" />
  
  <!-- Nearby Drivers -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="3" fill="#94a3b8" />
    <path d="M-3,0 L3,0 M0,-3 L0,3" stroke="#64748b" stroke-width="1" />
  </g>
  
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="3" fill="#94a3b8" />
    <path d="M-3,0 L3,0 M0,-3 L0,3" stroke="#64748b" stroke-width="1" />
  </g>
  
  <g transform="translate(60, 70)">
    <circle cx="0" cy="0" r="3" fill="#94a3b8" />
    <path d="M-3,0 L3,0 M0,-3 L0,3" stroke="#64748b" stroke-width="1" />
  </g>
  
  <!-- Selected Driver -->
  <g transform="translate(55, 30)">
    <circle cx="0" cy="0" r="5" fill="#0ea5e9" />
    <path d="M-2,-2 L2,2 M-2,2 L2,-2" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Connection Line to Selected Driver -->
  <path d="M55,30 L50,50" fill="none" stroke="#0284c7" stroke-width="1" stroke-dasharray="2,1" />
  
  <!-- Customer and Driver Matching -->
  <g transform="translate(60, 85)">
    <circle cx="-12" cy="0" r="8" fill="#0ea5e9" />
    <circle cx="-12" cy="-1" r="3" fill="#f0f9ff" />
    <path d="M-16,2 C-16,0 -8,0 -8,2 L-8,5 C-8,6 -16,6 -16,5 Z" fill="#f0f9ff" />
    
    <circle cx="12" cy="0" r="8" fill="#0369a1" />
    <circle cx="12" cy="-1" r="3" fill="#f0f9ff" />
    <path d="M8,2 C8,0 16,0 16,2 L16,5 C16,6 8,6 8,5 Z" fill="#f0f9ff" />
    
    <path d="M-5,0 L5,0" stroke="#0284c7" stroke-width="2" />
    <path d="M-2,-2 L0,0 L-2,2" stroke="#0284c7" stroke-width="2" />
    <path d="M2,-2 L0,0 L2,2" stroke="#0284c7" stroke-width="2" />
  </g>
  
  <!-- Text Label -->
  <text x="60" y="105" font-family="Arial" font-size="11" fill="#0369a1" text-anchor="middle" font-weight="bold">司机匹配</text>
  <text x="60" y="117" font-family="Arial" font-size="9" fill="#0369a1" text-anchor="middle">Driver Matching</text>
</svg>