<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#f0f9ff" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="60" fill="url(#bg-gradient)" />
  
  <!-- Road -->
  <rect x="10" y="80" width="100" height="10" fill="#475569" rx="2" />
  <line x1="20" y1="85" x2="30" y2="85" stroke="#f8fafc" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="40" y1="85" x2="50" y2="85" stroke="#f8fafc" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="60" y1="85" x2="70" y2="85" stroke="#f8fafc" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="80" y1="85" x2="90" y2="85" stroke="#f8fafc" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Truck -->
  <g transform="translate(35, 70)">
    <!-- Truck Cabin -->
    <rect x="0" y="-15" width="20" height="15" fill="#0369a1" rx="2" />
    <rect x="2" y="-12" width="10" height="6" fill="#e0f2fe" rx="1" />
    
    <!-- Truck Cargo -->
    <rect x="20" y="-20" width="30" height="20" fill="#0284c7" rx="2" />
    
    <!-- Wheels -->
    <circle cx="10" cy="0" r="5" fill="#1e293b" />
    <circle cx="10" cy="0" r="2" fill="#475569" />
    <circle cx="35" cy="0" r="5" fill="#1e293b" />
    <circle cx="35" cy="0" r="2" fill="#475569" />
  </g>
  
  <!-- Coal in Truck -->
  <g transform="translate(55, 60)">
    <path d="M0,0 C5,-5 10,-3 15,0 C20,3 25,-2 30,0 L30,5 L0,5 Z" fill="#1e293b" />
  </g>
  
  <!-- Destination Icon -->
  <g transform="translate(85, 45)">
    <!-- Location Pin -->
    <path d="M0,0 C0,-10 15,-10 15,0 C15,5 7.5,15 7.5,15 C7.5,15 0,5 0,0 Z" fill="#0369a1" />
    <circle cx="7.5" cy="5" r="2.5" fill="white" />
  </g>
  
  <!-- Origin Icon -->
  <g transform="translate(25, 45)">
    <!-- Location Pin -->
    <path d="M0,0 C0,-10 15,-10 15,0 C15,5 7.5,15 7.5,15 C7.5,15 0,5 0,0 Z" fill="#0ea5e9" />
    <circle cx="7.5" cy="5" r="2.5" fill="white" />
  </g>
  
  <!-- Route Connection -->
  <path d="M40,50 C55,40 70,40 85,50" fill="none" stroke="#0284c7" stroke-width="2" stroke-dasharray="4,2" />
  
  <!-- Text Label -->
  <text x="60" y="100" font-family="Arial" font-size="11" fill="#0369a1" text-anchor="middle" font-weight="bold">卡车运输</text>
  <text x="60" y="112" font-family="Arial" font-size="9" fill="#0369a1" text-anchor="middle">Truck Transport</text>
</svg>