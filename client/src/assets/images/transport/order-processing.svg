<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" />
      <stop offset="100%" stop-color="#f0f9ff" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="60" fill="url(#bg-gradient)" />
  
  <!-- Mobile Device -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="40" height="60" rx="5" fill="#475569" />
    <rect x="2" y="2" width="36" height="50" rx="3" fill="#f0f9ff" />
    
    <!-- Order Details -->
    <rect x="5" y="6" width="30" height="4" rx="1" fill="#0369a1" />
    <rect x="5" y="12" width="20" height="3" rx="1" fill="#64748b" />
    <rect x="5" y="17" width="25" height="3" rx="1" fill="#64748b" />
    
    <!-- Order Location -->
    <rect x="5" y="23" width="30" height="10" rx="2" fill="#e0f2fe" />
    <g transform="translate(7, 28) scale(0.5)">
      <path d="M0,0 C0,-10 15,-10 15,0 C15,5 7.5,15 7.5,15 C7.5,15 0,5 0,0 Z" fill="#0369a1" />
      <circle cx="7.5" cy="5" r="2.5" fill="white" />
    </g>
    <line x1="15" y1="26" x2="32" y2="26" stroke="#64748b" stroke-width="1" />
    <line x1="15" y1="30" x2="28" y2="30" stroke="#64748b" stroke-width="1" />
    
    <!-- Divider -->
    <line x1="5" y1="36" x2="35" y2="36" stroke="#cbd5e1" stroke-width="1" />
    
    <!-- Order Status -->
    <rect x="5" y="39" width="15" height="4" rx="1" fill="#0ea5e9" />
    <rect x="24" y="39" width="11" height="4" rx="1" fill="#10b981" />
    
    <!-- Bottom Controls -->
    <rect x="8" y="47" width="24" height="5" rx="2" fill="#0369a1" />
  </g>
  
  <!-- Notification Icon -->
  <g transform="translate(65, 30)">
    <circle cx="0" cy="0" r="8" fill="#0ea5e9" />
    <circle cx="0" cy="0" r="5" fill="#0284c7" />
    <path d="M-4,-4 L4,4 M-4,4 L4,-4" stroke="white" stroke-width="1.5" />
  </g>
  
  <!-- Driver Icon -->
  <g transform="translate(25, 30)">
    <circle cx="0" cy="0" r="10" fill="#0369a1" />
    <circle cx="0" cy="-2" r="4" fill="#f0f9ff" />
    <path d="M-5,4 C-5,0 5,0 5,4 L5,7 C5,8 -5,8 -5,7 Z" fill="#f0f9ff" />
    <rect x="-5" y="4" width="10" height="1" fill="#0369a1" />
  </g>
  
  <!-- Connection Lines -->
  <line x1="30" y1="40" x2="40" y2="50" stroke="#0284c7" stroke-width="1" stroke-dasharray="2,1" />
  <line x1="70" y1="40" x2="80" y2="50" stroke="#0284c7" stroke-width="1" stroke-dasharray="2,1" />
  
  <!-- Customer Icon -->
  <g transform="translate(90, 30)">
    <circle cx="0" cy="0" r="10" fill="#0ea5e9" />
    <circle cx="0" cy="-2" r="4" fill="#f0f9ff" />
    <path d="M-5,4 C-5,0 5,0 5,4 L5,7 C5,8 -5,8 -5,7 Z" fill="#f0f9ff" />
    <rect x="-5" y="4" width="10" height="1" fill="#0ea5e9" />
  </g>
  
  <!-- Text Label -->
  <text x="60" y="105" font-family="Arial" font-size="11" fill="#0369a1" text-anchor="middle" font-weight="bold">订单处理</text>
  <text x="60" y="117" font-family="Arial" font-size="9" fill="#0369a1" text-anchor="middle">Order Processing</text>
</svg>