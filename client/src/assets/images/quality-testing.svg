<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a293a" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Laboratory Environment -->
  <g>
    <!-- Laboratory Countertop -->
    <rect x="100" y="350" width="600" height="20" fill="#95a5a6" />
    <rect x="100" y="370" width="600" height="30" fill="#7f8c8d" />
    
    <!-- Laboratory Equipment -->
    <g>
      <!-- Microscope -->
      <rect x="150" y="270" width="30" height="80" fill="#34495e" />
      <rect x="140" y="250" width="50" height="20" fill="#2c3e50" />
      <path d="M165,250 L165,220 L190,210 L190,240" fill="none" stroke="#3498db" stroke-width="2" />
      <circle cx="190" cy="225" r="15" fill="#ecf0f1" opacity="0.5" />
      
      <!-- Centrifuge -->
      <circle cx="270" cy="300" r="40" fill="#3498db" />
      <circle cx="270" cy="300" r="30" fill="#2980b9" />
      <circle cx="270" cy="300" r="15" fill="#1abc9c" />
      <circle cx="270" cy="300" r="5" fill="#16a085" />
      
      <!-- Test Tubes -->
      <rect x="350" y="280" width="10" height="70" rx="5" fill="#ecf0f1" opacity="0.8" />
      <rect x="370" y="280" width="10" height="70" rx="5" fill="#ecf0f1" opacity="0.8" />
      <rect x="390" y="280" width="10" height="70" rx="5" fill="#ecf0f1" opacity="0.8" />
      <rect x="410" y="280" width="10" height="70" rx="5" fill="#ecf0f1" opacity="0.8" />
      
      <!-- Test Tube Contents -->
      <rect x="350" y="310" width="10" height="40" rx="5" fill="#f1c40f" opacity="0.8" />
      <rect x="370" y="320" width="10" height="30" rx="5" fill="#e74c3c" opacity="0.8" />
      <rect x="390" y="330" width="10" height="20" rx="5" fill="#3498db" opacity="0.8" />
      <rect x="410" y="315" width="10" height="35" rx="5" fill="#2ecc71" opacity="0.8" />
      
      <!-- Test Tube Rack -->
      <rect x="340" y="345" width="90" height="5" fill="#95a5a6" />
      
      <!-- Bunsen Burner -->
      <rect x="480" y="320" width="20" height="30" fill="#34495e" />
      <path d="M485,320 L485,300 L495,300 L495,320" fill="#7f8c8d" />
      <path d="M485,300 L495,300 L495,290 L485,290 Z" fill="#3498db" />
      <ellipse cx="490" cy="290" rx="5" ry="3" fill="#f39c12" />
      <path d="M490,290 L485,275 L495,275" fill="none" stroke="#e67e22" stroke-width="2" />
      
      <!-- Laboratory Flask -->
      <path d="M560,350 L590,350 L580,310 L570,310 Z" fill="#ecf0f1" opacity="0.8" />
      <rect x="570" y="300" width="10" height="10" fill="#ecf0f1" opacity="0.8" />
      <path d="M560,350 L590,350 L580,330 L570,330 Z" fill="#9b59b6" opacity="0.6" />
      
      <!-- Digital Scale -->
      <rect x="650" y="320" width="60" height="30" rx="5" fill="#34495e" />
      <rect x="655" y="325" width="50" height="15" rx="2" fill="#ecf0f1" />
      <text x="680" y="337" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">25.42g</text>
    </g>
  </g>
  
  <!-- Coal Samples -->
  <g>
    <!-- Sample Trays -->
    <rect x="200" y="200" width="400" height="30" rx="5" fill="#7f8c8d" />
    
    <!-- Coal Samples in Compartments -->
    <rect x="210" y="180" width="50" height="20" rx="2" fill="#34495e" />
    <ellipse cx="235" cy="190" rx="20" ry="8" fill="#333" />
    
    <rect x="270" y="180" width="50" height="20" rx="2" fill="#34495e" />
    <ellipse cx="295" cy="190" rx="20" ry="8" fill="#444" />
    
    <rect x="330" y="180" width="50" height="20" rx="2" fill="#34495e" />
    <ellipse cx="355" cy="190" rx="20" ry="8" fill="#555" />
    
    <rect x="390" y="180" width="50" height="20" rx="2" fill="#34495e" />
    <ellipse cx="415" cy="190" rx="20" ry="8" fill="#222" />
    
    <rect x="450" y="180" width="50" height="20" rx="2" fill="#34495e" />
    <ellipse cx="475" cy="190" rx="20" ry="8" fill="#111" />
    
    <rect x="510" y="180" width="50" height="20" rx="2" fill="#34495e" />
    <ellipse cx="535" cy="190" rx="20" ry="8" fill="#333" />
    
    <!-- Labels -->
    <text x="235" y="175" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Sample A</text>
    <text x="295" y="175" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Sample B</text>
    <text x="355" y="175" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Sample C</text>
    <text x="415" y="175" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Sample D</text>
    <text x="475" y="175" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Sample E</text>
    <text x="535" y="175" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Sample F</text>
  </g>
  
  <!-- Scientific Data Display -->
  <g>
    <!-- Data Display Panel -->
    <rect x="50" y="50" width="200" height="130" rx="10" fill="#34495e" />
    <rect x="60" y="60" width="180" height="110" rx="5" fill="#2c3e50" />
    
    <!-- Panel Header -->
    <rect x="60" y="60" width="180" height="25" rx="5" fill="#3498db" />
    <text x="150" y="77" font-family="Arial" font-size="12" fill="white" text-anchor="middle">煤样分析 | Sample Analysis</text>
    
    <!-- Panel Data -->
    <text x="75" y="100" font-family="Arial" font-size="10" fill="white">热值 | Calorific Value:</text>
    <text x="210" y="100" font-family="Arial" font-size="10" fill="#3498db" text-anchor="end">6,250 kcal/kg</text>
    
    <text x="75" y="120" font-family="Arial" font-size="10" fill="white">灰分 | Ash Content:</text>
    <text x="210" y="120" font-family="Arial" font-size="10" fill="#e74c3c" text-anchor="end">8.5%</text>
    
    <text x="75" y="140" font-family="Arial" font-size="10" fill="white">硫分 | Sulfur Content:</text>
    <text x="210" y="140" font-family="Arial" font-size="10" fill="#f1c40f" text-anchor="end">0.75%</text>
    
    <text x="75" y="160" font-family="Arial" font-size="10" fill="white">水分 | Moisture:</text>
    <text x="210" y="160" font-family="Arial" font-size="10" fill="#1abc9c" text-anchor="end">9.2%</text>
  </g>
  
  <!-- Quality Standards Panel -->
  <g>
    <!-- Standards Panel -->
    <rect x="550" y="50" width="200" height="130" rx="10" fill="#34495e" />
    <rect x="560" y="60" width="180" height="110" rx="5" fill="#2c3e50" />
    
    <!-- Panel Header -->
    <rect x="560" y="60" width="180" height="25" rx="5" fill="#e74c3c" />
    <text x="650" y="77" font-family="Arial" font-size="12" fill="white" text-anchor="middle">质量标准 | Quality Standards</text>
    
    <!-- Standards List -->
    <text x="570" y="100" font-family="Arial" font-size="10" fill="white">• GB/T 212 灰分测定</text>
    <text x="570" y="115" font-family="Arial" font-size="10" fill="white">• GB/T 214 全硫测定</text>
    <text x="570" y="130" font-family="Arial" font-size="10" fill="white">• GB/T 211 全水分测定</text>
    <text x="570" y="145" font-family="Arial" font-size="10" fill="white">• GB/T 213 发热量测定</text>
    <text x="570" y="160" font-family="Arial" font-size="10" fill="white">• GB/T 6948 元素分析</text>
  </g>
  
  <!-- High-Tech Equipment -->
  <g>
    <!-- Modern Analysis Machine -->
    <rect x="280" y="70" width="240" height="80" rx="10" fill="#34495e" />
    <rect x="290" y="80" width="220" height="50" rx="5" fill="#ecf0f1" />
    
    <!-- Machine Display -->
    <rect x="300" y="85" width="200" height="40" fill="#2c3e50" />
    <line x1="320" y1="95" x2="480" y2="95" stroke="#3498db" stroke-width="1" />
    <line x1="320" y1="115" x2="480" y2="115" stroke="#3498db" stroke-width="1" />
    <line x1="320" y1="95" x2="320" y2="115" stroke="#3498db" stroke-width="1" />
    <line x1="480" y1="95" x2="480" y2="115" stroke="#3498db" stroke-width="1" />
    
    <polyline points="330,110 350,105 370,107 390,100 410,103 430,98 450,103 470,97" fill="none" stroke="#e74c3c" stroke-width="1" />
    
    <!-- Machine Control Panel -->
    <rect x="320" y="130" width="160" height="10" rx="5" fill="#7f8c8d" />
    <circle cx="340" cy="135" r="3" fill="#e74c3c" />
    <circle cx="360" cy="135" r="3" fill="#f1c40f" />
    <circle cx="380" cy="135" r="3" fill="#2ecc71" />
    <rect x="400" y="132" width="15" height="6" rx="2" fill="#ecf0f1" />
    <rect x="425" y="132" width="15" height="6" rx="2" fill="#ecf0f1" />
    <rect x="450" y="132" width="15" height="6" rx="2" fill="#ecf0f1" />
  </g>
  
  <!-- Testing Process Diagram -->
  <g>
    <!-- Process Flow -->
    <circle cx="130" cy="450" r="30" fill="#3498db" />
    <text x="130" y="453" font-family="Arial" font-size="10" fill="white" text-anchor="middle">采样</text>
    <text x="130" y="465" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Sampling</text>
    
    <line x1="160" y1="450" x2="210" y2="450" stroke="white" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="210,450 205,445 205,455" fill="white" />
    
    <circle cx="250" cy="450" r="30" fill="#2ecc71" />
    <text x="250" y="453" font-family="Arial" font-size="10" fill="white" text-anchor="middle">制备</text>
    <text x="250" y="465" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Preparation</text>
    
    <line x1="280" y1="450" x2="330" y2="450" stroke="white" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="330,450 325,445 325,455" fill="white" />
    
    <circle cx="370" cy="450" r="30" fill="#e74c3c" />
    <text x="370" y="453" font-family="Arial" font-size="10" fill="white" text-anchor="middle">测试</text>
    <text x="370" y="465" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Testing</text>
    
    <line x1="400" y1="450" x2="450" y2="450" stroke="white" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="450,450 445,445 445,455" fill="white" />
    
    <circle cx="490" cy="450" r="30" fill="#9b59b6" />
    <text x="490" y="453" font-family="Arial" font-size="10" fill="white" text-anchor="middle">分析</text>
    <text x="490" y="465" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Analysis</text>
    
    <line x1="520" y1="450" x2="570" y2="450" stroke="white" stroke-width="2" stroke-dasharray="5,3" />
    <polygon points="570,450 565,445 565,455" fill="white" />
    
    <circle cx="610" cy="450" r="30" fill="#f39c12" />
    <text x="610" y="453" font-family="Arial" font-size="10" fill="white" text-anchor="middle">报告</text>
    <text x="610" y="465" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Reporting</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">煤质检测服务 | Coal Quality Testing</text>
  <text x="400" y="580" font-family="Arial" font-size="14" fill="#bdc3c7" text-anchor="middle">准确、专业、权威的煤炭品质检验 | Accurate & Professional Quality Verification</text>
</svg>