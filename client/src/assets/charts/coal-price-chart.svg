<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="8" fill="white" />
  
  <!-- Chart Title -->
  <text x="400" y="30" text-anchor="middle" fill="#111827" font-size="18" font-weight="bold" font-family="Arial">煤炭价格趋势 (2024-2025)</text>
  
  <!-- Chart Grid Lines -->
  <g stroke="#E5E7EB" stroke-width="1">
    <line x1="80" y1="300" x2="750" y2="300" />
    <line x1="80" y1="250" x2="750" y2="250" />
    <line x1="80" y1="200" x2="750" y2="200" />
    <line x1="80" y1="150" x2="750" y2="150" />
    <line x1="80" y1="100" x2="750" y2="100" />
  </g>
  
  <!-- Y-axis -->
  <line x1="80" y1="50" x2="80" y2="350" stroke="#94A3B8" stroke-width="1" />
  
  <!-- X-axis -->
  <line x1="80" y1="350" x2="750" y2="350" stroke="#94A3B8" stroke-width="1" />
  
  <!-- Y-axis Labels -->
  <text x="70" y="350" text-anchor="end" fill="#6B7280" font-size="12" font-family="Arial">¥0</text>
  <text x="70" y="300" text-anchor="end" fill="#6B7280" font-size="12" font-family="Arial">¥200</text>
  <text x="70" y="250" text-anchor="end" fill="#6B7280" font-size="12" font-family="Arial">¥400</text>
  <text x="70" y="200" text-anchor="end" fill="#6B7280" font-size="12" font-family="Arial">¥600</text>
  <text x="70" y="150" text-anchor="end" fill="#6B7280" font-size="12" font-family="Arial">¥800</text>
  <text x="70" y="100" text-anchor="end" fill="#6B7280" font-size="12" font-family="Arial">¥1000</text>
  <text x="70" y="50" text-anchor="end" fill="#6B7280" font-size="12" font-family="Arial">¥1200</text>
  
  <!-- X-axis Labels (Months) -->
  <text x="115" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">1月</text>
  <text x="170" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">2月</text>
  <text x="225" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">3月</text>
  <text x="280" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">4月</text>
  <text x="335" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">5月</text>
  <text x="390" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">6月</text>
  <text x="445" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">7月</text>
  <text x="500" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">8月</text>
  <text x="555" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">9月</text>
  <text x="610" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">10月</text>
  <text x="665" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">11月</text>
  <text x="720" y="370" text-anchor="middle" fill="#6B7280" font-size="12" font-family="Arial">12月</text>
  
  <!-- Price Line Chart -->
  <path d="M115,260 L170,250 L225,220 L280,180 L335,150 L390,170 L445,200 L500,180 L555,140 L610,120 L665,150 L720,170" 
        stroke="#3B82F6" stroke-width="3" fill="none" />
  
  <!-- Price Data Points -->
  <circle cx="115" cy="260" r="4" fill="#3B82F6" />
  <circle cx="170" cy="250" r="4" fill="#3B82F6" />
  <circle cx="225" cy="220" r="4" fill="#3B82F6" />
  <circle cx="280" cy="180" r="4" fill="#3B82F6" />
  <circle cx="335" cy="150" r="4" fill="#3B82F6" />
  <circle cx="390" cy="170" r="4" fill="#3B82F6" />
  <circle cx="445" cy="200" r="4" fill="#3B82F6" />
  <circle cx="500" cy="180" r="4" fill="#3B82F6" />
  <circle cx="555" cy="140" r="4" fill="#3B82F6" />
  <circle cx="610" cy="120" r="4" fill="#3B82F6" />
  <circle cx="665" cy="150" r="4" fill="#3B82F6" />
  <circle cx="720" cy="170" r="4" fill="#3B82F6" />
  
  <!-- Historic Data Line -->
  <path d="M115,280 L170,290 L225,310 L280,300 L335,280 L390,270 L445,290 L500,275 L555,260 L610,290 L665,260 L720,240" 
        stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- Historic Data Points -->
  <circle cx="115" cy="280" r="3" fill="#9CA3AF" />
  <circle cx="170" cy="290" r="3" fill="#9CA3AF" />
  <circle cx="225" cy="310" r="3" fill="#9CA3AF" />
  <circle cx="280" cy="300" r="3" fill="#9CA3AF" />
  <circle cx="335" cy="280" r="3" fill="#9CA3AF" />
  <circle cx="390" cy="270" r="3" fill="#9CA3AF" />
  <circle cx="445" cy="290" r="3" fill="#9CA3AF" />
  <circle cx="500" cy="275" r="3" fill="#9CA3AF" />
  <circle cx="555" cy="260" r="3" fill="#9CA3AF" />
  <circle cx="610" cy="290" r="3" fill="#9CA3AF" />
  <circle cx="665" cy="260" r="3" fill="#9CA3AF" />
  <circle cx="720" cy="240" r="3" fill="#9CA3AF" />
  
  <!-- Area under the Price Line -->
  <path d="M115,260 L170,250 L225,220 L280,180 L335,150 L390,170 L445,200 L500,180 L555,140 L610,120 L665,150 L720,170 L720,350 L115,350 Z" 
        fill="url(#price_gradient)" fill-opacity="0.3" />
  
  <!-- Legend -->
  <rect x="550" y="60" width="180" height="60" rx="4" fill="white" stroke="#E5E7EB" />
  
  <circle cx="570" cy="80" r="5" fill="#3B82F6" />
  <text x="585" y="84" fill="#111827" font-size="12" font-family="Arial">当前价格 (2025)</text>
  
  <circle cx="570" cy="100" r="5" fill="#9CA3AF" />
  <text x="585" y="104" fill="#111827" font-size="12" font-family="Arial">历史价格 (2024)</text>
  
  <!-- Price Annotations -->
  <line x1="610" y1="100" x2="610" y2="120" stroke="#64748B" stroke-width="1" stroke-dasharray="2,2" />
  <rect x="560" y="80" width="65" height="20" rx="3" fill="white" stroke="#E5E7EB" />
  <text x="592" y="95" text-anchor="middle" fill="#111827" font-size="12" font-family="Arial">¥1080</text>
  
  <line x1="335" y1="130" x2="335" y2="150" stroke="#64748B" stroke-width="1" stroke-dasharray="2,2" />
  <rect x="310" y="110" width="50" height="20" rx="3" fill="white" stroke="#E5E7EB" />
  <text x="335" y="125" text-anchor="middle" fill="#111827" font-size="12" font-family="Arial">¥850</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="price_gradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 150) rotate(90) scale(200)">
      <stop offset="0" stop-color="#3B82F6" />
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0" />
    </linearGradient>
  </defs>
</svg>