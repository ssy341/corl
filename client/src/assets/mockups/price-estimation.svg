<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="10" fill="white" />
  
  <!-- Header -->
  <rect width="800" height="60" rx="10" fill="#1e293b" />
  <circle cx="30" cy="30" r="15" fill="#3B82F6" />
  <rect x="55" y="20" width="150" height="20" rx="4" fill="#334155" />
  <rect x="650" y="20" width="40" height="20" rx="4" fill="#334155" />
  <rect x="700" y="20" width="70" height="20" rx="4" fill="#334155" />
  
  <!-- Left Panel -->
  <rect x="20" y="80" width="280" height="400" rx="8" fill="#f8fafc" />
  
  <!-- Input Form -->
  <text x="40" y="110" fill="#111827" font-size="16" font-weight="bold" font-family="Arial">煤炭价格估算系统</text>
  
  <text x="40" y="145" fill="#374151" font-size="14" font-family="Arial">煤炭种类:</text>
  <rect x="40" y="155" width="240" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="55" y="180" fill="#111827" font-size="14" font-family="Arial">动力煤</text>
  <path d="M260,175 L250,165 L270,165 Z" fill="#64748B" />
  
  <text x="40" y="215" fill="#374151" font-size="14" font-family="Arial">热值 (kcal/kg):</text>
  <rect x="40" y="225" width="240" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="55" y="250" fill="#111827" font-size="14" font-family="Arial">5500</text>
  
  <text x="40" y="285" fill="#374151" font-size="14" font-family="Arial">灰分 (%):</text>
  <rect x="40" y="295" width="115" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="55" y="320" fill="#111827" font-size="14" font-family="Arial">12.5</text>
  
  <text x="165" y="285" fill="#374151" font-size="14" font-family="Arial">硫份 (%):</text>
  <rect x="165" y="295" width="115" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="180" y="320" fill="#111827" font-size="14" font-family="Arial">0.8</text>
  
  <text x="40" y="355" fill="#374151" font-size="14" font-family="Arial">水分 (%):</text>
  <rect x="40" y="365" width="115" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="55" y="390" fill="#111827" font-size="14" font-family="Arial">8.0</text>
  
  <text x="165" y="355" fill="#374151" font-size="14" font-family="Arial">挥发分 (%):</text>
  <rect x="165" y="365" width="115" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="180" y="390" fill="#111827" font-size="14" font-family="Arial">29.5</text>
  
  <rect x="40" y="425" width="240" height="40" rx="4" fill="#3B82F6" />
  <text x="160" y="450" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">计算价格</text>
  
  <!-- Right Panel -->
  <rect x="320" y="80" width="460" height="400" rx="8" fill="#f8fafc" />
  
  <!-- Price Result -->
  <rect x="340" y="100" width="420" height="80" rx="8" fill="white" stroke="#E5E7EB" />
  <text x="360" y="130" fill="#111827" font-size="14" font-family="Arial">估算价格 (元/吨):</text>
  <text x="360" y="160" fill="#3B82F6" font-size="24" font-weight="bold" font-family="Arial">¥ 962.50</text>
  <text x="740" y="130" text-anchor="end" fill="#22C55E" font-size="14" font-weight="bold" font-family="Arial">↑ +3.8%</text>
  <text x="740" y="150" text-anchor="end" fill="#374151" font-size="12" font-family="Arial">较昨日</text>
  
  <!-- Factor Breakdown -->
  <text x="340" y="210" fill="#111827" font-size="16" font-weight="bold" font-family="Arial">价格因素分析</text>
  
  <!-- Factors Table -->
  <rect x="340" y="225" width="420" height="30" rx="4" fill="#f1f5f9" />
  <text x="360" y="245" fill="#111827" font-size="14" font-weight="bold" font-family="Arial">影响因素</text>
  <text x="600" y="245" fill="#111827" font-size="14" font-weight="bold" font-family="Arial">基准价格调整</text>
  
  <line x1="340" y1="260" x2="760" y2="260" stroke="#E5E7EB" stroke-width="1" />
  
  <text x="360" y="280" fill="#374151" font-size="14" font-family="Arial">热值 (5500 kcal/kg)</text>
  <text x="650" y="280" text-anchor="end" fill="#374151" font-size="14" font-family="Arial">¥ 850.00</text>
  
  <text x="360" y="305" fill="#374151" font-size="14" font-family="Arial">灰分调整 (12.5%)</text>
  <text x="650" y="305" text-anchor="end" fill="#22C55E" font-size="14" font-family="Arial">+¥ 25.50</text>
  
  <text x="360" y="330" fill="#374151" font-size="14" font-family="Arial">硫份调整 (0.8%)</text>
  <text x="650" y="330" text-anchor="end" fill="#22C55E" font-size="14" font-family="Arial">+¥ 18.00</text>
  
  <text x="360" y="355" fill="#374151" font-size="14" font-family="Arial">水分调整 (8.0%)</text>
  <text x="650" y="355" text-anchor="end" fill="#EF4444" font-size="14" font-family="Arial">-¥ 5.00</text>
  
  <text x="360" y="380" fill="#374151" font-size="14" font-family="Arial">市场供需调整</text>
  <text x="650" y="380" text-anchor="end" fill="#22C55E" font-size="14" font-family="Arial">+¥ 74.00</text>
  
  <line x1="340" y1="390" x2="760" y2="390" stroke="#E5E7EB" stroke-width="1" />
  
  <text x="360" y="415" fill="#111827" font-size="14" font-weight="bold" font-family="Arial">总价</text>
  <text x="650" y="415" text-anchor="end" fill="#111827" font-size="14" font-weight="bold" font-family="Arial">¥ 962.50</text>
  
  <!-- Chart Preview -->
  <rect x="340" y="435" width="420" height="30" rx="4" fill="#EFF6FF" />
  <text x="550" y="455" text-anchor="middle" fill="#3B82F6" font-size="14" font-family="Arial">查看价格趋势图 →</text>
</svg>