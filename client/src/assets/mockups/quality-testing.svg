<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="10" fill="white" />
  
  <!-- Header -->
  <rect width="800" height="60" rx="10" fill="#1e293b" />
  <circle cx="30" cy="30" r="15" fill="#3B82F6" />
  <rect x="55" y="20" width="150" height="20" rx="4" fill="#334155" />
  <rect x="650" y="20" width="40" height="20" rx="4" fill="#334155" />
  <rect x="700" y="20" width="70" height="20" rx="4" fill="#334155" />
  
  <!-- Left Panel - Testing Forms -->
  <rect x="20" y="80" width="300" height="400" rx="8" fill="#f8fafc" />
  <text x="40" y="110" fill="#111827" font-size="16" font-weight="bold" font-family="Arial">煤炭质量测试</text>
  
  <!-- Sample Information Form -->
  <text x="40" y="145" fill="#374151" font-size="14" font-family="Arial">样本编号:</text>
  <rect x="40" y="155" width="260" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="55" y="180" fill="#111827" font-size="14" font-family="Arial">QA-20250329-042</text>
  
  <text x="40" y="215" fill="#374151" font-size="14" font-family="Arial">样本来源:</text>
  <rect x="40" y="225" width="260" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="55" y="250" fill="#111827" font-size="14" font-family="Arial">华北煤矿 - 矿区B</text>
  
  <!-- Test Parameters -->
  <text x="40" y="285" fill="#374151" font-size="14" font-family="Arial">测试参数:</text>
  
  <rect x="40" y="295" width="20" height="20" rx="2" fill="white" stroke="#3B82F6" />
  <rect x="45" y="300" width="10" height="10" rx="1" fill="#3B82F6" />
  <text x="70" y="310" fill="#111827" font-size="14" font-family="Arial">热值</text>
  
  <rect x="160" y="295" width="20" height="20" rx="2" fill="white" stroke="#3B82F6" />
  <rect x="165" y="300" width="10" height="10" rx="1" fill="#3B82F6" />
  <text x="190" y="310" fill="#111827" font-size="14" font-family="Arial">灰分</text>
  
  <rect x="40" y="325" width="20" height="20" rx="2" fill="white" stroke="#3B82F6" />
  <rect x="45" y="330" width="10" height="10" rx="1" fill="#3B82F6" />
  <text x="70" y="340" fill="#111827" font-size="14" font-family="Arial">硫份</text>
  
  <rect x="160" y="325" width="20" height="20" rx="2" fill="white" stroke="#3B82F6" />
  <rect x="165" y="330" width="10" height="10" rx="1" fill="#3B82F6" />
  <text x="190" y="340" fill="#111827" font-size="14" font-family="Arial">水分</text>
  
  <rect x="40" y="355" width="20" height="20" rx="2" fill="white" stroke="#3B82F6" />
  <rect x="45" y="360" width="10" height="10" rx="1" fill="#3B82F6" />
  <text x="70" y="370" fill="#111827" font-size="14" font-family="Arial">挥发分</text>
  
  <rect x="160" y="355" width="20" height="20" rx="2" fill="white" stroke="#3B82F6" />
  <text x="190" y="370" fill="#111827" font-size="14" font-family="Arial">粘结指数</text>
  
  <!-- Action Buttons -->
  <rect x="40" y="395" width="120" height="40" rx="4" fill="#3B82F6" />
  <text x="100" y="420" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">开始测试</text>
  
  <rect x="180" y="395" width="120" height="40" rx="4" fill="white" stroke="#E5E7EB" />
  <text x="240" y="420" text-anchor="middle" fill="#111827" font-size="14" font-family="Arial">清除</text>
  
  <!-- Middle Panel - Test Results -->
  <rect x="340" y="80" width="280" height="400" rx="8" fill="#f8fafc" />
  <text x="360" y="110" fill="#111827" font-size="16" font-weight="bold" font-family="Arial">测试结果</text>
  
  <!-- Results Table -->
  <rect x="360" y="130" width="240" height="40" rx="4" fill="#EFF6FF" />
  <text x="380" y="155" fill="#1E40AF" font-size="14" font-weight="bold" font-family="Arial">参数</text>
  <text x="520" y="155" fill="#1E40AF" font-size="14" font-weight="bold" font-family="Arial">测量值</text>
  
  <line x1="360" y1="170" x2="600" y2="170" stroke="#E5E7EB" stroke-width="1" />
  
  <text x="380" y="195" fill="#374151" font-size="14" font-family="Arial">热值 (kcal/kg)</text>
  <text x="520" y="195" fill="#374151" font-size="14" font-weight="bold" font-family="Arial">6,350</text>
  
  <line x1="360" y1="210" x2="600" y2="210" stroke="#E5E7EB" stroke-width="1" />
  
  <text x="380" y="235" fill="#374151" font-size="14" font-family="Arial">灰分 (%)</text>
  <text x="520" y="235" fill="#374151" font-size="14" font-weight="bold" font-family="Arial">12.4%</text>
  
  <line x1="360" y1="250" x2="600" y2="250" stroke="#E5E7EB" stroke-width="1" />
  
  <text x="380" y="275" fill="#374151" font-size="14" font-family="Arial">硫份 (%)</text>
  <text x="520" y="275" fill="#374151" font-size="14" font-weight="bold" font-family="Arial">0.8%</text>
  
  <line x1="360" y1="290" x2="600" y2="290" stroke="#E5E7EB" stroke-width="1" />
  
  <text x="380" y="315" fill="#374151" font-size="14" font-family="Arial">水分 (%)</text>
  <text x="520" y="315" fill="#374151" font-size="14" font-weight="bold" font-family="Arial">7.8%</text>
  
  <line x1="360" y1="330" x2="600" y2="330" stroke="#E5E7EB" stroke-width="1" />
  
  <text x="380" y="355" fill="#374151" font-size="14" font-family="Arial">挥发分 (%)</text>
  <text x="520" y="355" fill="#374151" font-size="14" font-weight="bold" font-family="Arial">29.5%</text>
  
  <line x1="360" y1="370" x2="600" y2="370" stroke="#E5E7EB" stroke-width="1" />
  
  <text x="380" y="395" fill="#374151" font-size="14" font-family="Arial">粘结指数</text>
  <text x="520" y="395" fill="#374151" font-size="14" font-weight="bold" font-family="Arial">75</text>
  
  <!-- Quality Assessment Card -->
  <rect x="360" y="420" width="240" height="50" rx="4" fill="#DCFCE7" />
  <text x="380" y="450" fill="#166534" font-size="16" font-weight="bold" font-family="Arial">综合评级: A级(优质煤)</text>
  
  <!-- Right Panel - Lab Equipment Status -->
  <rect x="640" y="80" width="140" height="400" rx="8" fill="#f8fafc" />
  <text x="660" y="110" fill="#111827" font-size="16" font-weight="bold" font-family="Arial">实验设备</text>
  
  <!-- Equipment Status Cards -->
  <rect x="660" y="130" width="100" height="90" rx="4" fill="white" stroke="#E5E7EB" />
  <circle cx="710" cy="155" r="10" fill="#22C55E" />
  <text x="710" y="180" text-anchor="middle" fill="#111827" font-size="12" font-weight="bold" font-family="Arial">热值测定仪</text>
  <text x="710" y="200" text-anchor="middle" fill="#374151" font-size="10" font-family="Arial">状态: 运行中</text>
  
  <rect x="660" y="230" width="100" height="90" rx="4" fill="white" stroke="#E5E7EB" />
  <circle cx="710" cy="255" r="10" fill="#22C55E" />
  <text x="710" y="280" text-anchor="middle" fill="#111827" font-size="12" font-weight="bold" font-family="Arial">元素分析仪</text>
  <text x="710" y="300" text-anchor="middle" fill="#374151" font-size="10" font-family="Arial">状态: 运行中</text>
  
  <rect x="660" y="330" width="100" height="90" rx="4" fill="white" stroke="#E5E7EB" />
  <circle cx="710" cy="355" r="10" fill="#F59E0B" />
  <text x="710" y="380" text-anchor="middle" fill="#111827" font-size="12" font-weight="bold" font-family="Arial">水分测定仪</text>
  <text x="710" y="400" text-anchor="middle" fill="#374151" font-size="10" font-family="Arial">状态: 校准中</text>
  
  <!-- History Button -->
  <rect x="360" y="40" width="100" height="30" rx="4" fill="#EFF6FF" />
  <text x="410" y="60" text-anchor="middle" fill="#3B82F6" font-size="12" font-weight="bold" font-family="Arial">历史记录</text>
  
  <!-- Export Button -->
  <rect x="470" y="40" width="100" height="30" rx="4" fill="#EFF6FF" />
  <text x="520" y="60" text-anchor="middle" fill="#3B82F6" font-size="12" font-weight="bold" font-family="Arial">导出报告</text>
</svg>