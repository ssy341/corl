  <!-- Definitions -->
  <defs>
    <linearGradient id="coal_pile_gradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(400 250) rotate(90) scale(150)">
      <stop offset="0" stop-color="#1E293B" />
      <stop offset="1" stop-color="#0F172A" />
    </linearGradient>
  </defs>
